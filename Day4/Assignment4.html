        console.log(`num=${num1}`);

        console.log(`num=${num2}`);
        let expression =window.prompt("enter the operation:(for addition:+,subtraction:-,squareroot:**,Divide:/,Multiply:*,modulus:% key(num1 is number for percent, num2 is percenttoget) and for squareroot type the number in num1 only)");

        switch(expression)
        {
            case '+':
            console.log(`Addition=${num1+num2}`);
            break;
            case '-':
            console.log(`Subtraction=${num1-num2}`);
            break;
            case '*':
            console.log(`Multiply=${num1*num2}`);

            case '/':

            console.log(`squareroot=${Math.sqrt(num1)}`);

            console.log(`modulus=${(num2 / 100) * num1}`);

        }
