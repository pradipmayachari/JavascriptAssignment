<!DOCTYPE html>
<html>
<body>
<h1>Assignment5 as a Que-5</h1>
<script>
    var sales = Number(prompt("Enter the Sales made by you this year:"));

        if (sales==NaN){
            console.log("Oops!!! Invalid Entry");
        }
        
        else if (sales>=0 && sales<=5000){
            console.log(`Your commission for this year is Rs. ${(sales*0.02)}`);
        }
        else if (sales>5000 && sales<=10000){
            console.log(`Your commission for this year is Rs. ${(5000*0.02)+((sales-5000)*0.05)}`);
        }
        else if (sales>10000 && sales<=20000){
            console.log(`Your commission for this year is Rs. ${(5000*0.02)+(5000*0.05)+((sales-10000)*0.07)}`);
        }
        else{
            console.log(`Your commission for this year is Rs. ${(5000*0.02)+(5000*0.05)+(10000*0.07)+((sales-20000)*0.1)}`);
        }
        

</script>
</body>
</html>
