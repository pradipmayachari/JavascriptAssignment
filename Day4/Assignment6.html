<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        while (true) {
            let num = prompt("Enter the number");
            if (num > 100) {
                console.log("Number: " + num);
                break;
            } else {
                console.log("Number: " + num);
                continue;
            }
}
    </script>
</body>
